<!DOCTYPE html>

<html>

<head>
	<title>My News Feed</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#msg').keypress(function(k) {
		    var keyCode = k.which;
			if (keyCode == 13) { //enter
				var date = new Date();
				var timestamp = date.toLocaleTimeString();
				var data = "<br>" + timestamp + " - " + $(this).val() + "<br>";
				localStorage[timestamp] = data;
				$('#news').prepend(localStorage[timestamp]);
				$(this).val('');
			}
		});
	});

	function update() {
		for (key in localStorage) {
			$('#news').prepend(localStorage[key]);
		}
	}
	</script>
</head>

<body onload="update()">
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="news">News...</div>
</body>
</html>
